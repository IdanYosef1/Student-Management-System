<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body onload="gradesStudent()">

    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm" id="navbar-grades">
            <div class="container">
              <a href="#" class="navbar-brand d-flex align-items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" 
                  class="bi bi-mortarboard" viewBox="0 0 16 16">
                      <path d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0
                       .372 0L14 7.14V13a1 1 0 0 0-1 1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0
                        .025-.917l-7.5-3.5ZM8 8.46 1.758 5.965 8 3.052l6.242 2.913L8 8.46Z"/>
                      <path d="M4.176 9.032a.5.5 0 0 0-.656.327l-.5 1.7a.5.5 0 0 0 .294.605l4.5
                       1.8a.5.5 0 0 0 .372 0l4.5-1.8a.5.5 0 0 0 .294-.605l-.5-1.7a.5.5 0 0 0-.656-.327L8 10.466
                        4.176 9.032Zm-.068 1.873.22-.748 3.496 1.311a.5.5 0 0 0 .352 0l3.496-1.311.22.748L8 12.46l-3.892-1.556Z"/>
                  </svg>
                  <strong>&nbsp Management System</strong>
              </a>
              <button class="btn btn-outline-danger log" onclick="logout()" >logout</button>
            </div>
        </div>
    </header>

    <div class="divGrades">
            <div>
                <h5 id="grades">Grades</h5>
                <table class="table table-striped table-grades" id="Table">
                    <tr id="tr1-data" >
                        <td style="color: rgb(245, 245, 245)">Number</td>
                        <td style="color: rgb(245, 245, 245)">Date Exam</td>
                        <td style="color: rgb(245, 245, 245)">Grade</td>
                    </tr>
                </table>
            </div>
            <div> 
              <form id="formGrades" onsubmit="addGrade(event)"> 
                  <h5>Add/Update Grade</h5> 
                  <input type="radio" id="addGrade(event)" name="AddOrUpdate" value="Add" checked onchange="addOrUpdate(event)">
                  <label for="add">Add</label>
                  <input type="radio" id="updateGrade(event)" name="AddOrUpdate" value="Update" onchange="addOrUpdate(event)"> 
                  <label for="update">Update</label><br>
                  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Number</span>
                      </div>
                      <input 
                      type="Number" 
                      min="1" 
                      id="num" 
                      class="form-control" 
                      aria-label="Default" 
                      aria-describedby="inputGroup-sizing-default" 
                      placeholder="Enter a number to update">
                  </div>
                  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Date Exam</span>
                      </div>
                      <input 
                      type="date" 
                      id="examDate" 
                      class="form-control" 
                      aria-label="Default" 
                      aria-describedby="inputGroup-sizing-default" 
                      required>
                  </div>
                  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Grade</span>
                      </div>
                      <input 
                      type="number" 
                      min="0" 
                      max="100" 
                      id="grade" 
                      class="form-control" 
                      aria-label="Default" 
                      aria-describedby="inputGroup-sizing-default" 
                      required>
                  </div>
              
                  <br>
                  <button id="buttonAddUpdate" type="submit" class="btn btn-primary form-control button-Grades">Add</button>
            </div>
      
    </form>  
  </div>    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
