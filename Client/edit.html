<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body onload="editPage()">
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-mortarboard"
                     viewBox="0 0 16 16">
                        <path d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0 .372 0L14 7.14V13a1
                         1 0 0 0-1 1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0 .025-.917l-7.5-3.5ZM8 8.46 1.758 5.965 8 
                         3.052l6.242 2.913L8 8.46Z"/>
                        <path d="M4.176 9.032a.5.5 0 0 0-.656.327l-.5 1.7a.5.5 0 0 0 .294.605l4.5 1.8a.5.5 0 0 0 .372 0l4.5-1.8a.5.5 0 0 0
                         .294-.605l-.5-1.7a.5.5 0 0 0-.656-.327L8 10.466 4.176 9.032Zm-.068 1.873.22-.748 3.496 1.311a.5.5 0 0 0 
                         .352 0l3.496-1.311.22.748L8 12.46l-3.892-1.556Z"/>
                    </svg>
                    <strong>&nbsp Management System</strong>
                </a>
                <button class="btn btn-outline-danger log" onclick="logout()">logout</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="div-Edit">  
            <h5>Edit</h5> 
            <form id="form" action="main.html">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">Full Name</span>
                    </div>
                    <input 
                    type="text" 
                    id="fullname" 
                    class="form-control" 
                    aria-label="Default" 
                    aria-describedby="inputGroup-sizing-default" 
                    required>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                    </div>
                    <input 
                    type="email" 
                    id="email" 
                    class="form-control" 
                    aria-label="Default" 
                    aria-describedby="inputGroup-sizing-default" 
                    required>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">Faculty</span>
                    </div>
                    <input 
                    type="text" 
                    id="faculty" 
                    class="form-control" 
                    aria-label="Default" 
                    aria-describedby="inputGroup-sizing-default" 
                    required>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">BirthDate</span>
                    </div>
                    <input 
                    type="date" 
                    id="birthdate" 
                    class="form-control" 
                    aria-label="Default" 
                    aria-describedby="inputGroup-sizing-default" 
                    required>
                </div>
                <table class="table table-striped table-Edit" id="Table">
                  <h5 id="grades-edit">Grades</h5>
                    <tr id="tr1-data" >
                        <td style="color: rgb(245, 245, 245)";>Date Exam</td>
                        <td style="color: rgb(245, 245, 245)">Grade</td>
                    </tr>
                </table>        
                <button class="btn btn-primary form-control" onclick="clickUpdate()">Update</button>
            </form>
        </div>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
