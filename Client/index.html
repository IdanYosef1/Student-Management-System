<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="div-login">
        <div class="verticalLines"></div>
        <div class="elements-login">
            <div class="header-login">Login Page</div>
            <div></div>
            <div><span>User name:</span> <input type="text" id="username" placeholder="Enter a username">  </div>
            <div><span>Email:</span> <input type="email" id="useremail" placeholder="Enter a email"> </div>
            <div class="div-button"><button class="button-login" onclick="login()">Login</button></div>
        </div>
    </div>   
    
    <script src="script.js"></script>
</body>
</html>
